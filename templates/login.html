{% extends "base.html" %}

{% block title %}로그인 - 나의 커뮤니티{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>로그인</h1>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="btn btn-primary btn-full">로그인</button>
        </form>
        <p class="auth-link">
            계정이 없으신가요? <a href="/register">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // 토큰 저장
                localStorage.setItem('access_token', data.access_token);
                alert('로그인 성공!');
                window.location.href = '/posts';
            } else {
                document.getElementById('error-message').textContent = data.detail;
            }
        } catch (error) {
            console.error('로그인 실패:', error);
            document.getElementById('error-message').textContent = '서버 오류가 발생했습니다.';
        }
    });
</script>
{% endblock %}
