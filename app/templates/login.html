{% extends "base.html" %}

{% block title %}로그인 | 나의 커뮤니티{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">로그인</h2>
        <form action="/api/auth/login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
        </form>
        <p class="mt-3 text-center">계정이 없으신가요? <a href="/register">회원가입</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
