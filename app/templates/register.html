{% extends "base.html" %}

{% block title %}회원가입 | 나의 커뮤니티{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">회원가입</h2>
        <form action="/api/auth/register" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="사용할 아이디" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">회원가입</button>
          </div>
        </form>
        <p class="mt-3 text-center">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
